<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/svg" href="https://upload.wikimedia.org/wikipedia/commons/1/1f/Eo_circle_pink_film-camera.svg">
    <title>Favorite Movies</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <div class="modal" id="add-modal">
      <div class="modal__content">
        <label for="title">Movie Title</label>
        <input type="text" name="title" id="title" />
        <label for="image-url">Image URL</label>
        <input type="text" name="image-url" id="image-url" />
        <label for="rating">Your Rating</label>
        <input
          type="number"
          step="1"
          max="5"
          min="1"
          name="rating"
          id="rating"
        />
      </div>
      <div class="modal__actions">
        <button id="cancel" class="btn btn--passive">Cancel</button>
        <button class="btn btn--success" id="add-movie-btn" type="submit">Add</button>
      </div>
    </div>

    <header>
      <h1>Favorite Movies</h1>
      <button id="openModalBtn">ADD MOVIE</button>
    </header>

    <main>
      <section id="entry-text" class="card">
        <p>Your personal movie database!</p>
      </section>
      <ul id="movie-list">
        
        
      </ul>
    </main>
  </body>
</html>
